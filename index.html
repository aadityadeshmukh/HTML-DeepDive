<!DOCTYPE html>
<html>

<head>
	<title>HTML deep dive</title>
</head>

<body>
	<!-- Styles -->
	<p>I am normal</p>
	<p style="color:red;">I am red</p>
	<p style="color:blue;">I am blue</p>
	<p style="font-size:50px">I am big</p>

	<!-- Formatting -->
	<p>I am normal</p>
	<b>I am bold</b>
	<i>I am italicized</i>
	<strong>I am strong</strong>
	<em>I am emphasized</em>
	<small>I am small</small>
	<del>I am deleted</del>
	<sub>I am a subscript</sub>
	<sup>I am a superscript</sup>
	<mark>I am marked</mark>
	<ins>I am normal</ins>

	<!-- Comment -->
	<!-- Colors -->
	<h1 style="background-color:Tomato;">Background Color</h1>
	<h1 style="color:DodgerBlue;">Text Color</h1>
	<h1 style="border:2px solid MediumSeaGreen;">Border Color</h1>

	<!-- Color Values -->
	<p style="background-color:rgb(255,99,71);">RGB</p>
	<p style="background-color:hsl(9,100%,64%);">HSL</p>
	<p style="background-color:#ff6347;">RGB</p>
	<p style="background-color:rgba(255,99,71,0.5);">RGBA</p>
	<p style="background-color:hsla(9,100%,64%,0.5);">HSLA</p>

	<!-- Shades of Grey -->
	<p style="background-color:rgb(60,60,60);">hey</p>
	<p style="background-color:hsl(0,0%,50%);">hey</p>
	<p style="background-color:#787878;">hey</p>
	<p style="background-color:rgb(180,180,180);">hey</p>
  <p style="background-color:rgb(240,240,240);">hey</p>
</body>

</html>
