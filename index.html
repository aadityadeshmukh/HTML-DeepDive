<!DOCTYPE html>
<html>
  <head>
    <title>HTML deep dive</title>
  </head>
  <body>
    <!-- Styles -->
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="font-size:50px">I am big</p>

    <!-- Formatting -->
    <p>I am normal</p>
    <b>I am bold</b>
    <i>I am italicized</i>
    <strong>I am strong</strong>
    <em>I am emphasized</em>
    <small>I am small</small>
    <del>I am deleted</del>
    <sub>I am a subscript</sub>
    <sup>I am a superscript</sup>
    <mark>I am marked</mark>
    <ins>I am normal</ins>
    
  </body>
</html>
